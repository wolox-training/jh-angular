<header class="header">
  <img class="logo-wolox" src="assets/images/logo_wolox.svg" alt="Logo Wolox">
  <div class="btns">
    <button id="btn-shopping-cart" class="btn btn-cart" (click)="showShoppingCart()" [matBadge]="books.length" matBadgeOverlap="true" matBadgeSize="small">
      <img class="icon-shopping-cart" src="/assets/images/cart.svg" alt="Shopping Cart">
    </button>
    <button id="btn-logout" class="btn btn-logout" (click)="sessionLogout()">Logout</button>
  </div>
</header>
