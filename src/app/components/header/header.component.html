<header class="header">
  <img class="logo-wolox" src="assets/images/logo_wolox.svg" alt="Logo Wolox">
  <div class="btns">
    <a class="btn btn-cart" (click)="showShoppingCart()" [matBadge]="books.length" matBadgeOverlap="true" matBadgeSize="small">
      <img class="icon-shopping-cart" src="/assets/images/cart.svg" alt="Shopping Cart">
    </a>
    <a class="btn btn-logout" (click)="sessionLogout()">Logout</a>
  </div>
</header>
