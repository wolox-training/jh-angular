<app-form [buttonLabel]="'Login'" [buttonRoute]="'/login'">
  <form class="content-form" (ngSubmit)="signUp()">
    <div class="content-input" *ngFor="let field of fields">
      <label [for]="field.name">{{field.label}}</label>
      <input [type]="field.type" [(ngModel)]="signUpForm[field.name]" [ngModelOptions]="{ standalone: true}">
    </div>
    <button class="btn-submit " type="submit">Sign Up</button>
  </form>
</app-form>
