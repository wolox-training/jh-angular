<app-header [books]="booksInCart" (showShoppingCartEvent)="showShoppingCart()"></app-header>
<div class="content">
  <div class="div-flex search">
    <div class="div-flex search-content">
      <input id="search" class="search-input" placeholder="Buscá por título del libro..." (input)="filter($event)">
      <img class="icon-search" src="assets/images/search.png" alt="Search">
    </div>
  </div>
  <div class="books">
    <app-book (addBookToCartEvent)="addBookToCart($event)" (showBookEvent)="showBook($event)" class="book" *ngFor="let book of booksFiltered"
      [book]="book"></app-book>
  </div>
</div>

<app-modal [title]="'Tu carrito de compras'">
  <app-shopping-cart [data]="booksInCart"></app-shopping-cart>
</app-modal>
